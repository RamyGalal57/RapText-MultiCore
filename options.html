<!DOCTYPE html>
<html>
<head>
  <title>RapText MultiCore Options</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    .container { width: 400px; }
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; }
    input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
    button { padding: 10px 15px; cursor: pointer; }
    #status { margin-top: 10px; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h1>RapText MultiCore Options</h1>
    <div class="input-group">
      <label for="apiKey">OpenRouter API Key:</label>
      <input type="text" id="apiKey" name="apiKey" placeholder="Enter your OpenRouter API key">
    </div>
    <div class="input-group">
      <label for="nopechaApiKey">NoPeCHA API Key:</label>
      <input type="text" id="nopechaApiKey" name="nopechaApiKey" placeholder="Enter your NoPeCHA API key (optional)">
    </div>
    <button id="save">Save</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
